<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Raleway", sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- 1. 상단 헤더 -->
    <div class="status-bar">
      <!-- 1.1 Service -->
      <div class="status-bar__column">
        <span>Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <!-- 1.2 Time -->
      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <!-- 1.3 Battery -->
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- 2. 웰컴 헤더 -->
    <header class="Welcome-header">
      <h1 class="Welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="Welcome-header__text">
        If you have a Kakao Account,<br />log in with your email or phone
        number.
      </p>
    </header>

    <!-- 3. 로그인 폼 -->
    <form class="Login_form">
      <input class="Login_form__email" placeholder="Email or Phone number" />
      <input class="Login_form__password" placeholder="Password" />
      <button class="Login_btn">Log in</button>
      <button class="Signup_btn">Sign up</button>
    </form>
  <script
    src="https://kit.fontawesome.com/4f985deb7d.js"
    crossorigin="anonymous"
  ></script>
</html>
