<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Raleway", sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- 1. 상단 헤더 -->
    <div class="status-bar">
      <!-- 1.1 Service -->
      <div class="status-bar__column">
        <span>Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <!-- 1.2 Time -->
      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <!-- 1.3 Battery -->
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

        <header class="Screen-header">
            <h1 class="Screen-header-title">친구</h1>

            <div class="Screen-header-icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </div>
        </header>

        <div class="Friends-main">
            <div class="Friends-main-column">
                <img class="Friends-main-img" src="./img/싸이.jpg">
                <span class="Friends-main-message">상태 메시지를 남기세요.</span>
            </div>

                <div class="Friends-main-column">
                    <span class="Friends-main-column-number">79</span>
                    <span class="Friends-main-column-icon"><i class="fas fa-chevron-right fa-xs"></i></span>
                </div>
            </div>

      <nav class=nav>
        <ul class="nav__list">
          <li class="nav__btn">
            <a href="#" class="nav__link"><i class="fas fa-user fa-2x"></i></a>
          </li>
        </ul>
        <ul>
          <li class="nav__btn">
            <a href="#" class="nav__link"><i class="fas fa-comments fa-2x"></i></a>
          </li>
        </ul>
        <ul>
          <li class="nav__btn">
            <a href="#" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
          </li>
        </ul>
        <ul>
          <li class="nav__btn">
            <a href="#" class="nav__link"><i class="fas fa-ellipsis-h fa-2x"></i></a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/4f985deb7d.js"
    crossorigin="anonymous"
  ></script>
</html>
